<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida&ccedil;&atilde;o de Formul&aacute;rio - JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="screen">
            <div class="lado-esquerdo">
                <img src="img/network-web-generic-02.png" alt="">
            </div>
            <div class="lado-direito">
               <h2>Crie uma conta</h2>
               <form action="" method="post">
                    <label for="nome">
                        Nome Completo:<br/> 
                        <input type="text" name="nome" id="nome">
                    </label>
                    <label for="email">
                        Email:<br/> 
                        <input type="email" name="email" id="email">
                    </label>
                    <label for="senha">
                        Senha:<br/> 
                        <input type="password" name="senha" id="senha">
                    </label>
                    <label for="button">
                        <button type="submit">CADASTRAR</button>
                    </label>
               </form>
               <div>
                   J&aacute; possui uma conta? Fa&ccedil;a o <a href="#">LOGIN</a>
               </div>
            </div>
        </div>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
