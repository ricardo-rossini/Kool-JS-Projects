<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mob-container">
        <header>
            <input type="text" name="" id="">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt="">
                    <span>Carbonara</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/ingredients/Lime-Small.png" alt="">
                    <span>Lime</span>
                </li>
                <li>
                    <img src="https://themealdb.com/images/media/meals/ustsqw1468250014.jpg" alt="">
                    <span>Arrabiatta</span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <span class="random">
                Random Recipe
            </span>
            <div class="meal">
                <div class="meal-header">
                    <img src="https://themealdb.com/images/media/meals/vrspxv1511722107.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Lasagna</h4>
                    <button><i class="far fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1bb3f81c81.js" crossorigin="anonymous"></script>
</body>
</html>
